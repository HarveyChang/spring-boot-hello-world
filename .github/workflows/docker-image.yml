name: Run commands on different operating systems
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v4

      - name: Login to HCP Vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://auth.idp.hashicorp.com/oauth2/token
          method: approle
          roleId: ${{ secrets.HCP_CLIENT_ID }}
          secretId: ${{ secrets.HCP_CLIENT_SECRET }}
      
      - name: Fetch secret from HCP Vault
        id: fetch-secret
        run: |
          echo "Fetching secret from HCP Vault API..."
          SECRET_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ steps.vault.outputs.token }}" \
            https://api.cloud.hashicorp.com/v1/secrets/application/my-application/secret/my-secret)
          
          echo "Raw Secret Response: $SECRET_RESPONSE"
          
          SECRET_VALUE=$(echo "$SECRET_RESPONSE" | jq -r '.secrets[0].static_version.value')
          echo "Secret Value: $SECRET_VALUE"

      - name: Fetching secret from HashiCorp Vault
        env:
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
        run: |
          echo "Authenticating with HashiCorp Vault..."
          VAULT_TOKEN=$(curl --location "https://auth.idp.hashicorp.com/oauth2/token" \
            --header "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "client_id=$HCP_CLIENT_ID" \
            --data-urlencode "client_secret=$HCP_CLIENT_SECRET" \
            --data-urlencode "grant_type=client_credentials" \
            --data-urlencode "audience=https://api.hashicorp.cloud" | jq -r .access_token)

          # echo "VAULT_TOKEN: $VAULT_TOKEN"
          # echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV        

          echo "Fetching secret from HashiCorp Vault..."
          SECRET_VALUE=$(curl \
            --location "https://api.cloud.hashicorp.com/secrets/2023-11-28/organizations/0cb79a4f-ca45-4224-9e12-d15aedcaca42/projects/62e16799-1b5a-4ed4-8e09-be5c023dea1a/apps/VaultTestApp/secrets:open" \
            --request GET \
            --header "Authorization: Bearer $VAULT_TOKEN" | jq -r '.secrets[0].static_version.value')

          echo "  "
          echo "Secret Value: $SECRET_VALUE"
          
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm help

  Run-PSScriptAnalyzer-on-Windows:
    name: Run PSScriptAnalyzer on Windows
    runs-on: windows-latest
    steps:
      # - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer module
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -ErrorAction Stop
      - name: Get list of rules
        shell: pwsh
        run: |
          Get-ScriptAnalyzerRule
